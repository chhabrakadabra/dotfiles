- name: Install Emacs
  homebrew_cask:
    name: emacs
    state: present
- name: Create .emacs.d directory
  file:
    path: "~/.emacs.d"
    state: directory
- name: Init file
  copy:
    src: "{{ role_path }}/files/init.el"
    dest: "~/.emacs.d/init.el"
    force: yes
- name: Main config orgmode file
  copy:
    src: "{{ role_path }}/files/config.org"
    dest: "~/.emacs.d/config.org"
    force: yes
